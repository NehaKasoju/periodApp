<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menstrual Health Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Google Fonts (Poppins) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Menstrual Health Tracker ðŸŒ¸</h1>
        </header>

        <main>
            <section class="calendar-section">
                <h2>Your Cycle</h2>
                <div class="calendar-placeholder">[Calendar will go here]</div>
            </section>

            <section class="symptom-section">
                <h2>Log Your Symptoms</h2>
                <form class="symptom-form">
                    <label>Cramps:
                        <input type="checkbox">
                    </label>
                    <label>Mood swings:
                        <input type="checkbox">
                    </label>
                    <label>Acne:
                        <input type="checkbox">
                    </label>
                    <label>Fatigue:
                        <input type="checkbox">
                    </label>
                    <button type="submit">Save Symptoms</button>
                </form>
            </section>

            <section class="ai-section">
                <h2>AI Symptom Checker (PCOD/PCOS)</h2>
                <textarea placeholder="Describe your symptoms..."></textarea>
                <button>Analyze</button>
                <div class="ai-response">[AI Response appears here]</div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 Menstrual Health Tracker. Stay healthy!</p>
        </footer>
    </div>
</body>
</html>
